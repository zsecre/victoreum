<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prize Animator</title>
  <!-- AdsGram SDK Script -->
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <style>
    /* Dark Theme Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Prize display container */
    .prize-container {
      width: 200px;
      height: 200px;
      border: 4px solid #444;
      border-radius: 20px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .prize-number {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
    }
    
    /* Style for coin images */
    .prize-image {
      width: 80px;
      height: 80px;
      margin-top: 10px;
    }
    
    /* Spin button styling */
    .spin-button {
      padding: 15px 40px;
      font-size: 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .spin-button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    
    /* Popup modal styling for result */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
      z-index: 1000;
    }
    
    .popup-content {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .close-popup {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .close-popup:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Prize display area -->
  <div class="prize-container">
    <div class="prize-number" id="currentNumber">?</div>
    <!-- Image element for coin image -->
    <img class="prize-image" id="currentImage" src="" alt="Prize Image" />
  </div>
  
  <!-- Spin button -->
  <button class="spin-button" id="spinButton">START</button>
  
  <!-- Result Popup -->
  <div class="popup" id="resultPopup">
    <div class="popup-content" id="popupContent"></div>
    <button class="close-popup" id="closePopupButton">OK</button>
  </div>
  
  <script>
    // Initialize AdsGram SDK
    // Replace 'your-block-id' with your actual block id from AdsGram.
    const AdController = window.Adsgram.init({ blockId: int-9070 });
     
    // Image sources for gold and silver coins
    const goldCoinImage = "https://upload.wikimedia.org/wikipedia/commons/d/d6/Gold_coin_icon.png";
    const silverCoinImage = "https://static.vecteezy.com/system/resources/thumbnails/022/030/315/small_2x/3d-coin-gold-bronze-silver-icon-png.png";
    
    // Prize data: Only the number is needed; the image is chosen based on the prize number.
    const prizes = Array.from({ length: 15 }, (_, i) => ({ number: i + 1 }));
    
    // Animation configuration values
    const duration = 4000;       // Total animation duration in milliseconds
    const minInterval = 50;      // Minimum delay between prize updates (ms)
    const maxInterval = 300;     // Maximum delay between prize updates (ms)
    
    // DOM elements
    const currentNumber = document.getElementById('currentNumber');
    const currentImage = document.getElementById('currentImage');
    const spinButton = document.getElementById('spinButton');
    const resultPopup = document.getElementById('resultPopup');
    const popupContent = document.getElementById('popupContent');
    const closePopupButton = document.getElementById('closePopupButton');
    
    /**
     * Returns a random prize from the prizes array.
     * @returns {Object} A prize object containing a number.
     */
    function getRandomPrize() {
      const randomIndex = Math.floor(Math.random() * prizes.length);
      return prizes[randomIndex];
    }
    
    /**
     * Determines the correct coin image URL based on the prize number.
     * @param {number} prizeNumber - The prize number.
     * @returns {string} The coin image URL.
     */
    function getCoinImage(prizeNumber) {
      return prizeNumber <= 4 ? goldCoinImage : silverCoinImage;
    }
    
    /**
     * Updates the prize display area with the given prize.
     * @param {Object} prize - The prize object to display.
     */
    function updateDisplay(prize) {
      currentNumber.textContent = prize.number;
      currentImage.src = getCoinImage(prize.number);
    }
    
    /**
     * Animates the prize display with a gradually slowing effect.
     * Uses a recursive setTimeout based on elapsed time.
     * @param {number} startTime - The timestamp when the animation started.
     */
    function animateSpin(startTime) {
      const elapsed = Date.now() - startTime;
      
      if (elapsed < duration) {
        // Calculate delay to gradually slow down the animation
        const progress = elapsed / duration;
        const delay = Math.floor(minInterval + (maxInterval - minInterval) * progress);
        
        // Update the display with a random prize
        updateDisplay(getRandomPrize());
        
        // Schedule the next update with the computed delay
        setTimeout(() => animateSpin(startTime), delay);
      } else {
        // Animation complete: choose a final prize and show the result popup.
        const finalPrize = getRandomPrize();
        updateDisplay(finalPrize);
        showResultPopup(finalPrize);
        spinButton.disabled = false;
      }
    }
    
    /**
     * Displays the result popup with the final prize details.
     * @param {Object} prize - The final prize object.
     */
    function showResultPopup(prize) {
      popupContent.innerHTML = `
        <div>Congratulations!</div>
        <div>You won:</div>
        <div class="prize-number">${prize.number}</div>
        <img class="prize-image" src="${getCoinImage(prize.number)}" alt="Prize Image" />
      `;
      resultPopup.style.display = 'block';
    }
    
    /**
     * Closes the result popup.
     */
    function closePopup() {
      resultPopup.style.display = 'none';
      spinButton.disabled = false;
    }
    
    // Event listener for spin button click:
    spinButton.addEventListener('click', () => {
      spinButton.disabled = true;
      // Reset the prize display
      currentNumber.textContent = '?';
      currentImage.src = '';
      
      // Use AdsGram's ad functionality with the initialized AdController.
      if (AdController && typeof AdController.show === 'function') {
        AdController.show().then((result) => {
          // The promise resolves when the ad is watched until the end or closed.
          console.log('Ad result:', result);
          // Start the spin animation after the ad.
          animateSpin(Date.now());
        }).catch((result) => {
          console.error('AdsGram ad error:', result);
          // If the ad fails, start the spin animation immediately.
          animateSpin(Date.now());
        });
      } else {
        // If AdsGram isn't available, start the spin immediately.
        animateSpin(Date.now());
      }
    });
    
    // Event listener for closing the result popup.
    closePopupButton.addEventListener('click', closePopup);
  </script>
</body>
</html>
