<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoreum Drop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        h1 {
            margin-top: 50px;
        }
        #join-holder {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Victoreum Drop</h1>
    <p>Welcome to Victoreum</p>
    <p>Start farming your Victoreum tokens today and gear up for thrilling in-game adventuresâ€”your efforts now will unlock exclusive rewards and power your future gameplay. Dive in, collect your tokens, and get ready to conquer the Victoreum universe!</p>

    <div id="join-holder">
        <button id="join-button">Join Now</button>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBB3gfZtcvPBs1G4fbezMU9EdeK6u261To",
            authDomain: "victoreumgames-drop.firebaseapp.com",
            projectId: "victoreumgames-drop",
            storageBucket: "victoreumgames-drop.firebasestorage.app",
            messagingSenderId: "396211397518",
            appId: "1:396211397518:web:6f22a52c394ff3cdeebadf",
            measurementId: "G-QMQ4E1WJQC"
        };

        // Initialize Firebase app
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Expand the Mini App to full screen
        tg.expand();

        // Extract user data from initData
        const initData = tg.initDataUnsafe;
        const userId = initData.user?.id;
        const username = initData.user?.username;

        // Function to generate a random 5-character referral code
        function generateReferralCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Save data to Firebase when the button is clicked
        document.getElementById('join-button').addEventListener('click', async () => {
            if (!userId) {
                alert('User ID not available. Please try again.');
                return;
            }

            // Generate a referral code
            const referralCode = generateReferralCode();

            // Prepare the data to save
            const userData = {
                user_id: userId,
                username: username,
                victoreum: null,
                start_mining_time: null,
                current_time: null,
                end_mining_time: null,
                referral_code: referralCode,
                referrer_code: null
            };

            try {
                // Save the data to Firestore
                await db.collection('users').doc(userId.toString()).set(userData);

                // Hide the join-holder div
                document.getElementById('join-holder').style.display = 'none';

                alert('You have successfully joined! Your data has been saved.');
            } catch (error) {
                console.error('Error saving data to Firebase:', error);
                alert('An error occurred while saving your data. Please try again.');
            }
        });
    </script>
</body>
</html>
